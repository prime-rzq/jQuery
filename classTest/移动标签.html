<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d2{
            border: 1px solid red;
            width: 60px;
            height: 60px;
            position: relative;
            /* left: 10px;
            top: 10px; */
        }
    </style>
    <script src="../File/jquery-3.5.1.js"></script>
    <script>
        $(() => {
            $(document).keydown((e) => {
               console.log(e);
                if (e.keyCode == 37) {
                    $('#d2').animate({
                        'left' : '-=20px',
                    });
                }else if(e.key == 38){
                    $('#d2').animate({
                        'top' : '-=20px',
                    });
                }
            })
        })
    </script>
</head>
<body>
    <div id = 'd2'></div>
</body>
</html>
