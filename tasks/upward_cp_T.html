<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../File/jquery-3.5.1.js"></script>
    <style>
        .box { display: flex; flex-wrap: wrap; }
        .item { margin: 10px; overflow: hidden; height: 180px; }
        .item img { max-height:180px; }
        .toolbar { background: rgba(0,0,0,.5); height:50px;
        line-height:50px;text-align: center; 
        position: relative;
        }
    </style>
    <script>
        function tb() { 
            return `a`;
         }
        $(()=>{
            $('.item').hover(function(){
                $(this).find('.toolbar').animate({
                    'bottom': '50px'
                })
            },function(){
                $(this).find('.toolbar').animate({
                    'bottom': '0'
                })
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <div class="item">
            <img src="../img/1.jpg">            
        </div>
        <div class="item">
            <img src="../img/5.jpg">
        </div>
    </div>
</body>
